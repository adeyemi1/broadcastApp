		<script type="text/javascript">
		function setCookie() {
			var value = document.getElementById("customerId").value,
			expires,
		d = new Date();
		d.setTime(d.getTime() + (30*24*60*60*1000));
		expires = "expires=" + d.toGMTString();
		document.cookie = "customerId"+"="+value+"; "+expires;
		}
		</script>
